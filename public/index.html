<html lang="en">
<head>
    <title>ReelWorld</title>
    <link href="main.css" rel="stylesheet" type="text/css">
    <script src="build/index.bundle.js" type="module"></script>
</head>
<body>
<canvas id="c"></canvas>
<div id="overlay">
    <button id="startButton">Join</button>
</div>
<div id="info">
    Navigate with WASDQE , Mouse , Scroll
</div>
<div id="conferenceOptions">
    <button class="optionsButton" id="shareScreen">Share Screen</button>
    <button class="optionsButton" id="disconnectCall">Disconnect</button>
</div>
<div id="streamOptions">
    <button class="optionsButton" id="toggleVideo">Video</button>
    <button class="optionsButton" id="toggleAudio">Audio</button>
</div>
<div id="messagingOptionsDiv">
    <div id="messageListDiv">
    </div>
    <div id="messagingDiv">
        <form id="messagingForm">
            <input id="messageInputField" placeholder="Type Message" style="padding: 16px;margin: 16px;" type="text">
            <button class="optionsButton" id="sendMessageButton" type="submit">Send</button>
        </form>
    </div>
</div>
</body>
</html>
