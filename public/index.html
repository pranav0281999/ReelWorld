<html lang="en">
<head>
    <title>ReelWorld</title>
    <link href="main.css" rel="stylesheet" type="text/css">
    <script src="build/index.bundle.js" type="module"></script>
</head>
<body>
<canvas id="c"></canvas>
<div id="overlay">
    <form id="overlayForm">
        <label class="overlayFormLabel" for="usernameInput">Username:</label>
        <input class="overlayFormTextInput" id="usernameInput" name="username" placeholder="Username" type="text">
        <p><br></p>
        <label class="overlayFormLabel" for="chatroomInput">Room Name:</label>
        <input class="overlayFormTextInput" id="chatroomInput" name="chatroom" placeholder="Room Name" type="text">
        <p><br></p>
        <button id="startButton" type="submit">Join</button>
    </form>
</div>
<div id="info">
    Navigate with WASDQE , Mouse , Scroll
</div>
<div id="conferenceOptions">
    <button class="optionsButton" id="disconnectCall">Leave</button>
    <img alt="Toggle Screen Share" class="optionsImageButton" id="shareScreen" src="resources/present_to_all.svg">
</div>
<div id="streamOptions">
    <img alt="Toggle Video" class="optionsImageButton" id="toggleVideo" src="resources/videocam.svg">
    <img alt="Toggle Audio" class="optionsImageButton" id="toggleAudio" src="resources/mic.svg">
</div>
<div id="messagingOptionsDiv">
    <div id="messageListDiv">
    </div>
    <div id="messagingDiv">
        <form id="messagingForm">
            <input id="messageInputField" placeholder="Type Message" style="padding: 16px;margin: 16px;" type="text">
            <button class="optionsButton" id="sendMessageButton" type="submit">Send</button>
        </form>
    </div>
</div>
</body>
</html>
