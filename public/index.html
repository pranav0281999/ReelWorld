<html lang="en">
<head>
    <title>ReelWorld</title>
    <link href="main.css" rel="stylesheet" type="text/css">
    <script src="build/index.bundle.js" type="module"></script>
</head>
<body>
<canvas id="c"></canvas>
<div id="overlay">
    <button id="startButton">Join</button>
</div>
<div id="info">
    Navigate with WASDQE , Mouse , Scroll

    <button class="optionsButton" id="toggleAudio">Audio</button>
</div>
</body>
</html>
